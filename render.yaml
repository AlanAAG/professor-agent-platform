services:
  # FastAPI Backend
  - type: web
    name: professor-ai-tutor-api
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MISTRAL_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: LLM_PROVIDER
        value: gemini  # Set to 'mistral' when migrating
      - key: MISTRAL_API_KEY
        sync: false  # Optional: falls back to GEMINI_API_KEY when provider=mistral
      - key: MISTRAL_MODEL
        value: mistral-large-latest
      - key: MISTRAL_BASE_URL
        value: https://api.mistral.ai/v1
      - key: OPENAI_API_KEY
        sync: false  # Optional: enables OpenAI embedding fallback
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SECRET_API_KEY
        sync: false  # Generate a strong key: openssl rand -hex 32
      - key: ALLOWED_ORIGINS
        value: https://id-preview--93a4e185-b263-4e0d-83e0-9cf4863ef461.lovable.app,https://localhost:3000
      - key: PYTHON_VERSION
        value: 3.11
      - key: EMBEDDING_MODEL_NAME
        value: mistral-embed
      - key: COACH_PASSWORD
        sync: false
    healthCheckPath: /health
    healthCheckTimeoutSeconds: 60

  # Optional: Cron job for daily harvester (free tier might be limited)
  # Note: Render cron jobs are paid feature, use GitHub Actions instead