services:
  # FastAPI Backend
  - type: web
    name: professor-ai-tutor-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SECRET_API_KEY
        sync: false  # Generate a strong key: openssl rand -hex 32
      - key: ALLOWED_ORIGINS
        value: https://id-preview--93a4e185-b263-4e0d-83e0-9cf4863ef461.lovable.app,https://localhost:3000
      - key: PYTHON_VERSION
        value: 3.11.0
    
    healthCheckPath: /

  # Optional: Cron job for daily harvester (free tier might be limited)
  # Note: Render cron jobs are paid feature, use GitHub Actions instead